<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Sushi Stop</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a; /* Dark background to match logo */
            color: #ffffff; /* White text color */
        }

        /* Header styling */
        header {
            background-color: #3B8C45; /* Green shade matching the logo */
            width: 100%;
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Logo styling */
        .logo {
            margin-top: 20px;
        }
        
        /* Additional content styling */
        .content {
            text-align: center;
            padding: 20px;
        }

        /* Additional image styling */
        .additional-image {
            margin-top: 40px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Text heading styling */
        h2 {
            color: #9ACD32; /* Lighter green to add contrast */
            margin-top: 20px;
        }

        /* Paragraph styling */
        p {
            color: #CCCCCC; /* Light gray text for readability */
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Matcha Sushi Stop</h1>
    </header>

    <!-- Logo section -->
    <div class="logo">
        <img src="final.png" alt="Matcha Sushi Stop Logo" width="300">
    </div>

    <!-- Content section -->
    <div class="content">
        <h2>Discover Our Delicious Vegan Sushi and Matcha!</h2>
        <p>Matcha Sushi Stop is dedicated to providing fresh, carefully prepared vegan sushi with an emphasis on quality and flavor. We invite you to experience our unique blend of vegan cuisine and vibrant matcha drinks.</p>
    </div>

    <!-- Additional image section -->
    <div class="additional-image">
        <img src="additional-image.jpg" alt="Additional image showcasing sushi" width="100%">
    </div>
</body>
</html>
