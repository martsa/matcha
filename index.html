<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Sushi Stop</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #000; /* Fallback background color */
        }

        /* Background styling */
        .background {
            background-image: url('background2.jpg'); /* Confirming with ./ path */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .header-text {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Media query to zoom out the background image on mobile */
        @media (max-width: 768px) {
            .background {
                background-size: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Logo and Text Content -->
    <div class="content">
        <div class="header-text">Welcome to Matcha Sushi Stop</div>
    </div>
</body>
</html>
