<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Sushi Stop</title>
    <style>
        /* Set full-screen background image */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .background {
            background-image: url('background2.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            text-align: center;
            color: white;
        }

        .header-text {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .logo-container {
            position: absolute;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            top: 10px;
        }

        .logo-container img {
            height: 100px;
            width: auto;
        }

        .footer-logo {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .footer-logo img {
            height: 100px;
            width: auto;
        }

        /* Media query to zoom out the background image to 50% of its original size on mobile */
        @media (max-width: 768px) {
            .background {
                background-size: 50%;
            }
        }
    </style>
</head>
