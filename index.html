<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Sushi Stop</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set full-screen background image */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .background {
            background-image: url('background2.jpg'); /* Ensure the image file path is correct */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .header-text {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .logo-container {
            position: absolute;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            top: 10px;
        }

        .logo-container img {
            height: 100px;
            width: auto;
        }

        .footer-logo {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .footer-logo img {
            height: 100px;
            width: auto;
        }

        /* Media query to zoom out the background image to 50% of its original size on mobile */
        @media (max-width: 768px) {
            .background {
                background-size: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Logo and Text Content -->
    <div class="content">
        <div class="header-text">Welcome to Matcha Sushi Stop</div>
    </div>

    <!-- Logo Container -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo"> <!-- Ensure the logo image path is correct -->
    </div>

    <!-- Footer Logo -->
    <div class="footer-logo">
        <img src="footer-logo.png" alt="Footer Logo"> <!-- Ensure the footer logo path is correct -->
    </div>
</body>
</html>
