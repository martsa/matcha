<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Sushi Stop</title>
    <style>
        /* Set full-screen background image */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .background {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            text-align: center;
            color: white;
        }

        .header-text {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .logo-container {
            position: absolute;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            top: 10px;
        }

        .logo-container img {
            height: 50px;
            width: auto;
        }

        .footer-logo {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .footer-logo img {
            height: 50px;
            width: auto;
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Logo and Text Content -->
    <div class="content">
        <div class="logo-container">
            <img src="veg.png" alt="Left Logo">
            <img src="logo.png" alt="Right Logo">
        </div>
        <div class="header-text">Welcome to Matcha Sushi Stop</div>
        <div class="footer-logo">
            <img src="underconstruction.jpg" alt="Under Construction">
        </div>
    </div>
</body>
</html>
