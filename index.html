<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Background Image</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Full background image */
        .background {
            background-image: url('background2.jpg'); /* Change this to your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Optional content styling */
        .content {
            text-align: center;
            color: white;
            z-index: 1; /* Ensure content is above background */
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .content p {
            font-size: 1.2em;
        }

        /* Media query to zoom out the background image on mobile */
        @media (max-width: 768px) {
            .background {
                background-size: 150%; /* Zoom out the background to show more */
            }
        }
    </style>
</head>
<body>
    <!-- Background Image Div -->
    <div class="background"></div>

    <!-- Content to display on top of the background -->
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>We are launching soon. Stay tuned!</p>
    </div>
</body>
</html>
